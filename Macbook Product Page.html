<html>
<head>
<script src="Function Library.js">
</script>
<link rel="stylesheet" href="CSS File.css">
</head>
<body>
<h1 class="hometitle">Macbook product page</h1>
<form name="MacbookForm">
<center><table width="100%" border="0">
<tr>
<td colspan="3" class="productimage"><img src="macbook-pro-w-touch-bar.png" width="347" height="334"></td>
<td rowspan="2">
<div class="productpage">
<object id="productcontent" width="100%" height="100%" data="Product Content Default.html">
</div>
</td>
</tr>
<tr>
<td class="otherimages"><img src="BlankSquare1.png" onmouseover="imageSwap(0)" onmouseout="imageSwap(3)"></td>
<td class="otherimages"><img src="BlankSquare2.png" onmouseover="imageSwap(1)" onmouseout="imageSwap(4)"></td>
<td class="otherimages"><img src="BlankSquare3.png" onmouseover="imageSwap(2)" onmouseout="imageSwap(5)"></td>
</tr>
<tr>
<td class="productcontent" colspan="5">
<h1 class="pagetext">Macbook Air <input type="radio" value="Macbook Air" name="Macbookbtn" onclick="ProductSelect()">
Macbook Pro 13 inch <input type="radio" value="Macbook Pro 13 inch" name="Macbookbtn" onclick="ProductSelect()">
Macbook Pro 15 inch <input type="radio" value="Macbook Pro 15 inch" name="Macbookbtn" onclick="ProductSelect()"><br><br>
</td>
</tr>
